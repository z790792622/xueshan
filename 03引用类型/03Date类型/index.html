<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>03Date类型</title>
    <script>

        //1,创建日期
        var d1 = new Date()
        var d2 = new Date("October 13, 1975 11:13:00")
        var d3 = new Date(79,5,24)
        var d4 = new Date(79,5,24,11,33,0)

        //2,设置日期
        var myDate=new Date();
        myDate.setFullYear(2010,0,14);
        //设置为 5 天后的日期
        var myDate=new Date();
        myDate.setDate(myDate.getDate()+5);




    </script>
<body>

</body>
</html>
