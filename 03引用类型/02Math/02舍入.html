<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02舍入</title>
    <script>
        console.log(Math.ceil(12.6));//13
        console.log(Math.floor(12.6));//12
        console.log(Math.round(12.6));//13
        console.log(Math.ceil(-12.6));//-12
        console.log(Math.floor(-12.6));//-13
        console.log(Math.round(-12.6));//-13
    </script>
<body>

</body>
</html>
