<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02every</title>
    <script>
        function isEven(num) {
            return num % 2 == 0;
        }
        var nums = [2,3,4,6,8,10];
        var even = nums.every(isEven);
        alert(even);

    </script>

</body>
</html>
