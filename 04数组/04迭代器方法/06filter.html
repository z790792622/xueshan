<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>06filter</title>
    <script>
        function isEven(num) {
            return num % 2 == 0;
        }
        var nums = [];
        for (var i = 0; i < 20; ++i) {
            nums[i] = i+1;

        }
        var evens = nums.filter(isEven);

        console.log(evens);



    </script>
<body>

</body>
</html>
