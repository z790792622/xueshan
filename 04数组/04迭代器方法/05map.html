<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>05map</title>
    <script>
        function curve(grade) {
            return grade += 5;
        }
        var grades = [77, 65, 81, 92, 83];

        var newgrades = grades.map(curve);
        console.log(newgrades); // 82, 70, 86, 97, 88

    </script>
<body>

</body>
</html>
