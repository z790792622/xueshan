<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02数组的字符串表示</title>
    <script>
        var names = ["David", "Cynthia", "Raymond", "Clayton", "Mike", "Jennifer"];
        var namestr = names.join();
        print(namestr);//David,Cynthia,Raymond,Clayton,Mike,Jennifer
        namestr = names.toString();
        print(namestr);//David,Cynthia,Raymond,Clayton,Mike,Jennifer

    </script>
<body>

</body>
</html>
