<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>03由字符串生成数组</title>
    <script>


        //3,由字符串生成数组
        var sentence = "the quick brown fox jumped over the lazy dog";
        var words = sentence.split(" ");
        for (var i = 0; i < words.length; ++i) {
            print("word " + i + ": " + words[i]);
        }
    </script>
<body>

</body>
</html>
