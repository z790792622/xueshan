
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>04为数组排序</title>
    <script>

        //1,顺序进行翻转
        var nums = [1,2,3,4,5];
        nums.reverse();
        print(nums); // 5,4,3,2,1

        //2,字符串进行排序，字母按顺序排序
        var names = ["David","Mike","Cynthia","Clayton","Bryan","Raymond"];
        names.sort();
        print(names); // Bryan,Clayton,Cynthia,David,Mike,Raymond

        var nums = [3,1,2,100,4,200];
        nums.sort();
        print(nums); // 1,100,2,200,3,4

    </script>
<body>

</body>
</html>
