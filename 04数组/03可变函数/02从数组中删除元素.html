<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02从数组中删除元素</title>
    <script>

        //1,删除数组末尾的元素
        var nums = [1,2,3,4,5,9];
        nums.pop();
        print(nums); // 1,2,3,4,5

        //2,删除数组的第一个元素
        var nums = [9,1,2,3,4,5];
        nums.shift();
        print(nums); // 1,2,3,4,5

    </script>
<body>

</body>
</html>
