<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>03引用对象</title>
    <script>
    //1,valueOf()方法返回当前对象
    var o = new Object();
    o.valueOf() === o // true

    //2,toString()
    var o1 = new Object();
    o1.toString() // "[object Object]"

    var o2 = {a:1};
    o2.toString() // "[object Object]"
    </script>
<body>

</body>
</html>
