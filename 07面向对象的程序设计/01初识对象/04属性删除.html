<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>04判断为空</title>
    <script>
        var o = {
            a : 1
        };
        console.log(o.a);//1
        console.log('a' in o);//true
        console.log(delete o.a);//true
        console.log(o.a);//undefined
        console.log('a' in o);//false
    </script>
<body>

</body>
</html>
