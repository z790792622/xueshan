<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02模拟函数重载</title>
    <script>
        function doAdd() {
            if(arguments.length == 1) {
                alert(arguments[0] + 5);
            } else if(arguments.length == 2) {
                alert(arguments[0] + arguments[1]);
            }
        }

        doAdd(10);	//输出 "15"
        doAdd(40, 20);	//输出 "60"

    </script>
<body>

</body>
</html>
