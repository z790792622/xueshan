<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>07return</title>
    <script>
        function square(x)
        {
            //1，执行语句
            var value = x*x;
            //2,把当前的值返回给调用者
            return value;
        };
        //3,square(2)会获得square函数内部由return返回的值（4）,又由于 = 给了number
       var number = square(2);
       alert(number);
    </script>
<body>

</body>
</html>
