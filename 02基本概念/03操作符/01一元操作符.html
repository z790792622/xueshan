<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01一元操作符</title>
    <script>
        var number1 = 1;
        number1++;
        alert(number1);
        ++number1;
        alert(number1);

        var number2 =10;
        number2--;
        alert(number2);

        --number2;
        alert(number2);


        var number3 = 5+number1++;
        alert(number3);

        var number4 = 5+--number1;
        alert(number4);

    </script>
<body>

</body>
</html>
