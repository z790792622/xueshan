<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02布尔操作符</title>
    <script>

        //1,逻辑 NOT 运算符
     var isTrue = true;
     isTrue = ! isTrue;
     alert(isTrue);

     //2,逻辑 AND 运算符
        var bTrue = true;
        var bFalse = false;
        var bResult = bTrue && bFalse;
        alert(bResult);

        //（3）逻辑 OR 运算符

        var bTrue = true;
        var bFalse = false;
        var bResult = bTrue || bFalse;
        alert(bResult);
    </script>
<body>

</body>
</html>
